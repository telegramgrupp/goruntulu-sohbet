<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Görüntülü Sohbet</title>
    <link rel="stylesheet" href="/admin/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            margin-top: 0;
            color: #333;
        }
        
        .stat-card p {
            margin-bottom: 0;
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .actions-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .action-card {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .action-card h3 {
            margin-top: 0;
            color: #333;
        }
        
        .action-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Kontrol Paneli</h1>
            <button id="logoutBtn">Çıkış Yap</button>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Aktif Kullanıcılar</h3>
                <p id="activeUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Toplam Görüşmeler</h3>
                <p id="totalCalls">0</p>
            </div>
            <div class="stat-card">
                <h3>Kayıtlı Görüşmeler</h3>
                <p id="recordedCalls">0</p>
            </div>
        </div>
        
        <div class="actions-container">
            <div class="action-card">
                <h3>Kullanıcı Yönetimi</h3>
                <p>Kullanıcıları görüntüle, düzenle veya sil</p>
                <a href="/admin/users.html">Kullanıcıları Yönet</a>
            </div>
            <div class="action-card">
                <h3>Görüşme Kayıtları</h3>
                <p>Kayıtlı görüşmeleri izle veya indir</p>
                <a href="/admin/recordings.html">Kayıtları Görüntüle</a>
            </div>
        </div>
    </div>
    
    <script src="/admin/js/dashboard.js"></script>
</body>
</html>
